<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <title>Interactive Rating Component</title>
</head>

<body class="font-overpass">
    <!-- Body Div -->
    <main class="bg-veryDarkBlue flex h-screen">
        <!-- Rating Section -->
        <section
            class="rating-section bg-darkBlue rounded-2xl w-10/12 m-auto px-4 py-8 justify-center xl:w-1/4 2xl:w-1/5">
            <!-- Icon div -->
            <figure class="bg-mediumGrey flex w-10 h-10 mb-4 p-3 rounded-full">
                <img src="img/icon-star.svg" alt="" class="justify-center">
            </figure>
            <h1 class="text-white text-2xl font-bold mb-3">How did we do?</h1>
            <p class="text-lightGrey text-sm mb-4">Please let us know how we did with your support request. All feedback
                is
                appreciated to help us improve
                our offering</p>
            <!-- Rating div -->
            <section class="mb-5 flex justify-between text-lightGrey font-bold">
                <button class="click ratings bg-mediumGrey
                 hover:bg-orange hover:text-white text-center w-10 h-10 p-3 rounded-full">1</button>
                <button
                    class="ratings bg-mediumGrey hover:bg-orange hover:text-white text-center w-10 h-10 p-3 rounded-full">2</button>
                <button
                    class="ratings bg-mediumGrey hover:bg-orange hover:text-white text-center w-10 h-10 p-3 rounded-full">3</button>
                <button
                    class="ratings bg-mediumGrey hover:bg-orange hover:text-white text-center w-10 h-10 p-3 rounded-full">4</button>
                <button
                    class="ratings bg-mediumGrey hover:bg-orange hover:text-white text-center w-10 h-10 p-3 rounded-full">5</button>

            </section>

            <button
                class="submit-btn bg-orange hover:bg-white hover:text-orange w-full rounded-full py-3 text-white text-sm">S
                U B
                M I
                T</button>

        </section>

        <!-- Thank you section -->
        <section
            class="thank-you-section bg-darkBlue rounded-2xl w-10/12 m-auto px-4 py-8 justify-center hidden xl:w-1/4 xl:px-5 2xl:w-1/5">
            <!-- Icon div -->
            <figure class="mb-4">
                <img src="img/illustration-thank-you.svg" alt="" class=" m-auto">
            </figure>
            <!-- Rating div -->
            <section class="bg-mediumGrey w-2/3 h-10 mx-auto mb-4 p-3 rounded-full">
                <p class="text-center text-orange text-sm">You selected <span class="rating">0</span> out of 5</p>
            </section>
            <h1 class="text-white text-2xl font-bold mb-3 text-center">Thank you!</h1>
            <p class="text-lightGrey text-sm text-center mb-4">We appreciate you taking the time to give a rating. If
                you ever need
                more support, don't hesistate to get in touch!</p>

        </section>
    </main>
    <script src="script/script.js" defer></script>
</body>

</html>
